# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: (?x)^(
             version.txt
         )$

fail_fast: true
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: end-of-file-fixer
  - id: fix-byte-order-marker
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-yaml
  - id: check-json
  - id: check-symlinks
  - id: check-added-large-files
  - id: check-vcs-permalinks
  - id: check-executables-have-shebangs
  - id: detect-private-key

- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: git-check
  - id: script-must-not-have-extension
  - id: script-must-have-extension
  - id: require-ascii
  - id: shellcheck

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v18.1.4
  hooks:
  - id: clang-format
    types_or:
    - c++
    - c

- repo: https://github.com/bufbuild/buf
  rev: v1.31.0
  hooks:
  - id: buf-format

- repo: local
  hooks:
  - id: addlicense
    name: addlicense
    language: golang
    additional_dependencies:
    - github.com/google/addlicense@v1.1.1
    always_run: false
    pass_filenames: true
    entry: addlicense -v
    types_or:
    - text

  - id: addlicense-check
    name: addlicense check
    language: golang
    additional_dependencies:
    - github.com/google/addlicense@v1.1.1
    always_run: false
    pass_filenames: true
    entry: addlicense -check
    types_or:
    - text

  - id: terraform-fmt
    name: terraform fmt
    description: Run terraform via docker to format Terraform files
    language: script
    pass_filenames: false
    entry: tools/terraform fmt -write=true -recursive
    types_or:
    - terraform

  - id: hadolint
    name: Lint Dockerfiles
    description: Run hadolint via docker to lint Dockerfiles
    language: script
    types_or:
    - dockerfile
    entry: tools/hadolint

- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.0.0
  hooks:
  - id: prettier
    name: prettier markdown
    types_or:
    - markdown

- repo: https://github.com/DavidAnson/markdownlint-cli2
  rev: v0.13.0
  hooks:
  - id: markdownlint-cli2
    name: lint markdown

- repo: local
  hooks:
  - id: buildifier
    name: buildifier
    description: Format bazel WORKSPACE, BUILD and .bzl files with a standard convention.
    language: golang
    additional_dependencies:
      - github.com/bazelbuild/buildtools/buildifier@6.1.1
    always_run: true
    pass_filenames: true
    types_or:
    - bazel
    entry: buildifier
    args:
    - -lint=fix
    - -mode=fix
    - -warnings=all

- repo: https://github.com/cpplint/cpplint
  rev: 1.6.1
  hooks:
  - id: cpplint
    types_or:
    - c++
    - c
    args:
    - --filter=-build/c++11,+build/c++17,-build/header_guard,-build/include_order,+build/include_what_you_use,-build/include_subdir,-readability/casting,-readability/todo,-runtime/references
    - --quiet

- repo: https://github.com/psf/black
  rev: 24.4.2
  hooks:
  - id: black
    name: black python formatter
