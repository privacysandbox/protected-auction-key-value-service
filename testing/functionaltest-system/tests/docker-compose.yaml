services:
  greeter:
    image: bazel/tests/servers:grpc_examples_docker_image
    entrypoint:
    - /server/bin/greeter_server
    hostname: greeter
    networks:
    - functest-net
  greeter-envoy:
    image: envoyproxy/envoy:distroless-v1.26-latest
    command:
    - -c
    - /etc/envoy.yaml
    depends_on:
      greeter:
        condition: service_started
    hostname: greeter-envoy
    networks:
    - functest-net
    volumes:
    - type: bind
      source: ${DATA_DIR}/envoy_greeter.yaml
      target: /etc/envoy.yaml
    - type: bind
      source: ${DATA_DIR}/helloworld_descriptor_set.pb
      target: /etc/service.pb
  routeguide:
    image: bazel/tests/servers:grpc_examples_docker_image
    entrypoint:
    - server/bin/route_guide_server
    - --db_path=/server/data/route_guide_db.json
    hostname: routeguide
    networks:
    - functest-net
networks:
  functest-net:
    name: functest-local
    driver: bridge
