admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9902 }

static_resources:
  listeners:
  - name: data_server_listener
    per_connection_buffer_limit_bytes: 52428800
    address:
      socket_address: { address: 0.0.0.0, port_value: 51052 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: envoy_router
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: [ "*" ]
              routes:
              - match: { prefix: "/kv_server.v1.KeyValueService" }
                route: { cluster: grpc_cluster, timeout: 2s }
              - match: { prefix: "/kv_server.v2.KeyValueService" }
                route: { cluster: grpc_cluster, timeout: 2s }
              - match: { prefix: "/grpc.health.v1.Health" }
                route: { cluster: grpc_cluster, timeout: 2s }
              - match: { prefix: "/grpc.reflection.v1alpha.ServerReflection" }
                route: { cluster: grpc_cluster, timeout: 2s }
              retry_policy:
                retry_on: 5xx
                num_retries: 10
            response_headers_to_add:
            - header:
                key: 'x-allow-FLEDGE'
                value: 'true'
              append: false
            - header:
                key: 'x-fledge-bidding-signals-format-version'
                value: '2'
              append: false
          http_filters:
          - name: envoy.filters.http.grpc_stats
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_stats.v3.FilterConfig
              stats_for_all_methods: true
              enable_upstream_stats: true
          - name: envoy.filters.http.health_check
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.health_check.v3.HealthCheck
              pass_through_mode: false
              cluster_min_healthy_percentages:
                grpc_cluster: { value: 50 }
              headers:
              - name: ":path"
                exact_match: "/healthcheck"
          - name: envoy.filters.http.grpc_json_transcoder
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
              proto_descriptor: "/etc/envoy/query_api_descriptor_set.pb"
              services:
              - kv_server.v1.KeyValueService
              - kv_server.v2.KeyValueService
              ignored_query_parameters:
              - "interestGroupNames"
              print_options:
                add_whitespace: true
                always_print_primitive_fields: true
                always_print_enums_as_ints: false
                preserve_proto_field_names: false
              request_validation_options:
                reject_unknown_method: true
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: grpc_cluster
    connect_timeout: 2s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    dns_lookup_family: V4_ONLY
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: { }
    load_assignment:
      cluster_name: grpc_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 0.0.0.0
                port_value: 50051
    common_lb_config:
      healthy_panic_threshold:
        value: 50
    health_checks:
    - interval: 60s
      timeout: 3s
      no_traffic_interval: 60s
      no_traffic_healthy_interval: 4s
      unhealthy_threshold: 5
      healthy_threshold: 5
      grpc_health_check: { }
